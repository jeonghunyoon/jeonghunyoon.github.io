---
layout: default
title: "Home"
---

<section>
    <h2>Latest Posts</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            - <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        </li>
        {% endfor %}
    </ul>
</section>
